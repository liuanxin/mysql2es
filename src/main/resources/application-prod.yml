
logging.config: classpath:log-prod.xml

spring.datasource:
  url: jdbc:mysql://127.0.0.1:3306/db?useSSL=false&useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true
  username: root
  password: root
  hikari:
    minimumIdle: 3
    maximumPoolSize: 6
    maxLifetime: 1500000
    dataSourceProperties:
      prepStmtCacheSize: 9
      prepStmtCacheSqlLimit: 12
      cachePrepStmts: true
      useServerPrepStmts: true

config:
  cron: 0/30 * * * * *
  relation:
    -
      table: t_property
      increment-column: "id"
      limit: 100
    -
      table: t_value
      increment-column: "id"
      limit: 200
