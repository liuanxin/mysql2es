
logging.config: classpath:log-prod.xml

spring.datasource:
  url: jdbc:mysql://127.0.0.1:3306/db?useSSL=false&useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true
  username: root
  password: root
  hikari:
    minimumIdle: 5
    maximumPoolSize: 8
    dataSourceProperties:
      prepStmtCacheSize: 100
      prepStmtCacheSqlLimit: 200
      cachePrepStmts: true
      useServerPrepStmts: true

config:
  ip-port: ["127.0.0.1:9300"]
  cron: 0/5 * * * * *
  index: db
  relation:
    -
      table: t_property
      increment-column: ["id"]
      limit: 100
    -
      table: t_value
      increment-column: ["id"]
      limit: 80
